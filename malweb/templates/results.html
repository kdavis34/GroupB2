<!DOCTYPE html>
<html>
	<head>
		<title>Results</title>
		<link rel="stylesheet" href="/static/style.css"/>
	</head>
	<body>
		<h1>Results for "{{ url }}"</h1>
		<div>
			<h2> Classification: {{ classification }}</h2>
			<tag style="color: red;">
		</div>
		<div>
			<br>
			<table style="border:1px solid black;margin-left:auto;margin-right:auto;">
				<tbody><tr>
					<th>ML Algorithm</th>
					<th>F1 Score</th>		
				</tr>
				<tr>
					<td>Logistic Regression</td>
					<td>{{ lr_f1_score }}</td>		
				</tr>
				<tr>
					<td>Naive Bayes</td>
					<td>{{ nb_f1_score }}</td>		
				</tr>
				<tr>
					<td>Decision Tree Classifier</td>
					<td>{{ dt_f1_score }}</td>		
				</tr>
			</tbody></table>

  		</div>
	</body>
</html>
